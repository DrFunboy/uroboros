<script>
SCRM._service['[[+rq]]'] = function(mdl) {
    var title = (mdl.elm)? mdl.elm.text() : '';
    mdl = $.extend({
        title: '#HTMLBlock_title',
        body: [[+HTMLBlock]],
        cm_size: 'lg',
        s: SCRM,
        printHelpTopic: function(e) {
            SCRM.loadWSS('printThis', function(){
                $('.modal-body', mdl.mdl)
                .printThis({
                    pageTitle: 'SportCRM - '+title,
                    printContainer: true,
                    printDelay: 500
                });
            });
        }
    }, mdl);

    club_Drawer(mdl);
};
</script>

<script id="HTMLBlock_title" type="text/x-jsrender">
<button class="btn btn-subtle-primary rounded-pill btn-sm" data-link="{on printHelpTopic}">
    <i class="fa fa-print"></i> Напечатать
</button>
</script>
