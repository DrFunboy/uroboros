<script>
SCRM._service['/chunk/forgotpassword'] = function(param) {
    var username = param.data.username;
    if (username) rocnfrm('Отправить ссылку на восстановление пароля: '+username, function(){
        $.post('/login/forgotpassword.html', {
            email: username,
            recoveraccess: true
        }, function(data){
            SCRM.success('Отправил');
        })
        .fail(failXHR);
    })
    console.log(param);
};
</script>
