<!-- clubReport -->
<script id="report_tpl" type="text/x-jsrender">
    <table class="table table-bordered table-sm m-0">
        <thead>
            <tr>
                <th>Ф.И.О.</th>
                <th>Дата рождения</th>
                <th>К-во</th>
            </tr>
        </thead>
        <tbody>
        {{for rows}}
          <tr>
            <th>{{:name}}</th>
            <th>{{:birth}}</th>
            <td class="text-right">
                <a href="#" class="show-sportsmen-pnl badge badge-primary" data-w="name={{:name}}">{{:cnt}}</a>
            </td>
          </tr>
        {{/for}}
        </tbody>
    </table>
</script>

<script>
$.observable(clubReport).setProperty({
    opts: {
        postData : {
            table: 'idSportsmen',
            _report: 'idSportsmen_double'
        }
    }
});
</script>
