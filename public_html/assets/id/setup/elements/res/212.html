<script>
SCRM.squadData = [[!dbvalues?mode=`idClub,idSquad` &city=`my`]];
SCRM._service.getSquadList = function(data, callback) {
    if (typeof data ==='function') {
        callback = data;
        data = {};
    }
    data = $.extend({
        mode: 'html',
        idClub: SCRM.squadData.idClub
    }, data);
    if (callback) callback( (data.mode=='html')? $.templates('#tpl_SquadList').render(data) : data );
}
</script>

<script id="tpl_SquadList" type="text/x-jsrender">
<option value="0">{{:idSquad0||'â€¦'}}</option>
{{for idClub}}
<optgroup label="{{:name}}">
    {{for idSquad}}<option value="{{:id}}">{{:lvl_name}}, {{:name}} ({{:ssport_name}})</option>{{/for}}
</optgroup>
{{/for}}
</script>
