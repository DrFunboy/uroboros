<!DOCTYPE html>
<html>
<head>
<title>[[*pagetitle]] | [[!++site_name]]</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="/assets/id/wss/start.js?ver=1.1.26"></script>

</head>
<body>
<script>
shopData = [[!shopPay]];
$(function() {
    if (shopData.paydata){
        if (shopData.paydata.html) {
            $('#payform').html(shopData.paydata.html);
        } else {
            var pf = $('#payform form').hide();
            $.each(shopData.paydata, function(i, v){
                //pf.append('<label>'+i+'</label>');
                pf.append('<input type="text" name="'+i+'" value="'+v+'">');
            });
            pf.attr('action', shopData.paydata.payUrl);
            if (shopData.paydata.debug) console.log(shopData); else pf.submit();
        }
    }
});
//$.holdReady( false );
</script>

<div id="payform">
    <form action="" method="post">
        <input type="submit" value="OK">
    </form>
    <p>Loading pay data...</p>
</div>

<div id="cart"></div>
[[!#REQUEST]]

</body>
</html>
